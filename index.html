<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Moti Miya Bank</title>
</head>
<body class="bg-slate-100">
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to <span class="text-orange-600">Moti Miya Bank</span></h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-3/4 mx-auto mt-8 p-8 shadow-lg">
                    <h3 class="text-2xl mb-8 block">Login</h3>
                <div>
                    <input id="user-email" class="font-medium border block border-black rounded w-2/4 mb-4 px-2" type="text" placeholder="Enter Your Email">
                    <input id="user-password" class="font-medium border block border-black rounded w-2/4 mb-4 px-2" type="password" placeholder="Enter Your Password">

                    <button id="login-submit" class="px-4 py-4 rounded text-white bg-rose-500 font-medium">Login</button>
                </div>
            </div>
            
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
